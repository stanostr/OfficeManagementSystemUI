        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div [class.show]="showMenu" class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-collapse">
            <div class="navbar-nav">

                <a class="nav-item nav-link" routerLink="/logout">Logout</a>
            </div>

    </div>

</nav>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div *ngIf="currentUser" class="sidebar-heading">Welcome {{currentUser.firstName}}</div>
        <img src="assets/images/default_user_img.png" class="img-responsive" alt="" id="profile-img">
        <div class="list-group list-group-flush">
            <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Overview</a>
            <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Notices</a>
            <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Attendance</a>
            <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Leave Requests</a>
            <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Tasks</a>
            <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Complaints</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent d-block d-md-none">
            <button class="btn btn-secondary" id="menu-toggle">Sidebar</button>
        </nav>
        <div class="container-fluid">
            <div class="bg-light" id="main-container">
                <app-admin-dashboard></app-admin-dashboard>
            </div>
        </div>
    </div>
