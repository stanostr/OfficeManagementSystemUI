<nav class="navbar navbar-expand-md navbar-light bg-light subcomponent-navbar">
    <a class="navbar-brand" id="primary-title" routerLink="/admin/leave_requests">Leave Requests</a>
    <div class="navbar-collapse">
        <div class="navbar-nav">
            <div class="nav-item nav-link">Pending requests</div>
            <div class="nav-item nav-link">Approved requests</div>
            <div class="nav-item nav-link">All requests</div>
        </div>
    </div>
</nav>
<table id="employee-table" class="table-hover" style="width: 100%">
        <thead>
            <tr class="d-flex">
                <th style="width: 20%">Emp. Name</th>
                <th style="width: 15%">Type</th>
                <th style="width: 15%">From</th>
                <th style="width: 15%">To</th>
                <th style="width: 15%">Status</th>
                <th style="width: 10%"></th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees" class="d-flex">
                <td style="width: 11%" (click)="openEditEmployeeDialog(employee, false)" class="border-right name-column">{{employee.id}}</td>
                <td style="width: 22%" (click)="openEditEmployeeDialog(employee, false)" class="border-right name-column">{{employee.lastName}}</td>
                <td style="width: 22%" (click)="openEditEmployeeDialog(employee, false)" class="border-right name-column">{{employee.firstName}}</td>
                <td style="width: 12%" ><a (click)="openEditEmployeeDialog(employee, true)" class="btn btn-success btn-small">
                        <span class="fas fa-edit"></span>
                    </a></td>
                <td style="width: 12%"><a (click)="openDeleteEmployeeDialog(employee)" class="btn btn-danger btn-small">
                        <span class="fas fa-times"></span>
                    </a></td>
                <td style="width: 21%" class="border-right name-column" (click)="openEditEmployeeDialog(employee, false)">{{employee.dept?.departmentName}}</td>
            </tr>
            <p *ngIf="employees==null" class="alert alert-danger">No leave requests found!</p>
        </tbody>
    </table>
