<nav class="navbar navbar-expand-md navbar-light bg-light subcomponent-navbar">
    <a class="navbar-brand" id="primary-title" routerLink="/admin/leave_requests">Leave Requests</a>
    <div class="navbar-collapse">
        <div class="navbar-nav">
            <div class="nav-item nav-link" (click)="getAllRequests()">All<span class="sr-only">(current)</span></div>
            <div class="nav-item nav-link" (click)="getRequestsByStatus('PENDING')">Pending</div>
            <div class="nav-item nav-link" (click)="getRequestsByStatus('APPROVED')">Approved</div>
            <div class="nav-item nav-link" (click)="getRequestsByStatus('REJECTED')">Rejected</div>

        </div>
    </div>
</nav>
<alert></alert>
<div class="container-fluid table-responsive" id="wrapper">

<table id="employee-table" class="table-hover" style="width: 100%">
    <thead>
        <tr class="d-flex">
            <th style="width: 20%">Emp. Name</th>
            <th style="width: 15%">Type</th>
            <th style="width: 15%">From</th>
            <th style="width: 15%">To</th>
            <th style="width: 15%">Status</th>
            <th style="width: 10%"></th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests" class="d-flex">
            <td style="width: 20%" (click)="openViewRequestDialog(request)" class="border-right name-column">
                {{request.employee.firstName}} {{request.employee.lastName}}</td>
            <td style="width: 15%" (click)="openViewRequestDialog(request)" class="border-right name-column">
                {{request.type | slice:0:-6}}</td>
            <td style="width: 15%"(click)="openViewRequestDialog(request)" class="border-right name-column">
                {{request.startDate | date }}</td>
            <td style="width: 15%" (click)="openViewRequestDialog(request)" class="border-right name-column">
                {{request.endDate | date}}</td>
            <td style="width: 15%" (click)="openViewRequestDialog(request)" [style.color]="color(request)" class="border-right name-column">
                {{request.status}}</td>
            <td style="width: 10%"><a (click)="openViewRequestDialog(request)" class="btn btn-success btn-small">
                    <span class="fas fa-eye"></span>
                </a></td>
            <td style="width: 10%"><a (click)="openDeleteRequestDialog(request)" class="btn btn-danger btn-small">
                    <span class="fas fa-trash"></span>
                </a></td>
        </tr>
        <p *ngIf="requests==null" class="alert alert-danger">No leave requests found!</p>
    </tbody>
</table>
</div>
