<mat-dialog-content>
        <h2>Delete this employee?</h2>
        <hr />
        <p>This action cannot be undone!</p>
        <div md-dialog-actions>
                <button mat-button class="btn btn-danger" style="margin-right: 16px"
                        (click)="dialogRef.close(true)">Yes</button>
                <button mat-button class="btn btn-secondary" (click)="dialogRef.close(false)">Cancel</button>
        </div>
</mat-dialog-content>
