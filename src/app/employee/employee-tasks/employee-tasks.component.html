<nav class="navbar navbar-expand-md navbar-light bg-light subcomponent-navbar">
    <a class="navbar-brand" id="primary-title" routerLink="/admin/tasks">My Tasks</a>
    <div class="navbar-collapse">
        <div class="navbar-nav">
            <div class="nav-item nav-link" (click)="getTasks()">All</div>
            <div class="nav-item nav-link" (click)="getIncompleteTasks()">Incomplete</div>
            <div class="nav-item nav-link" (click)="getCompletedTasks()">Completed</div>
        </div>
    </div>
</nav>
<alert></alert>
<div class="container-fluid table-responsive" id="wrapper">
    <table id="task-table" class="table-hover" style="width: 100%">
        <thead>
            <tr class="d-flex">
                <th style="width: 20%" class="border-right">Task Name</th>
                <th style="width: 20%" class="border-right">Assigned on</th>
                <th style="width: 20%" class="border-right">Due</th>
                <th style="width: 15%" class="border-right">Completed?</th>
                <th style="width: 20%" class="border-right"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks" class="d-flex">
                <td style="width: 20%" class="border-right" (click)="viewTask(task)">{{task.taskName}}</td>
                <td style="width: 20%" class="border-right" (click)="viewTask(task)">{{task.startDate | date}}</td>
                <td style="width: 20%" (click)="viewTask(task)">{{task.dueDate | date}}</td>
                <td style="width: 15%" class="border-right"  (click)="viewTask(task)">
                    <p *ngIf="task.completed" style="text-align: center">
                        <span class="fas fa-check"></span>
                    </p>
                    <p *ngIf="!task.completed" style="text-align: center">
                        <span class="fas fa-minus"></span>
                    </p>
                </td>
                <td style="width: 20%"><button (click)="completeTask(task)" [disabled]="task.completed"
                        class="btn btn-success btn-small">
                        Complete!
                    </button></td>
            </tr>
            <p *ngIf="tasks==null" class="alert alert-danger">No tasks found!</p>
        </tbody>
    </table>
</div>
