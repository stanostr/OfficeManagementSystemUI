<section class="container">
	<section class="login-form">
		<form method="post" action="" role="login" ngNativeValidate>
			<h4 style="text-align: center" class="display-5">{{header}}</h4>
			<!-- <img src="assets/images/logo.png" class="img-responsive" alt="" /> -->
			<input [(ngModel)]="username" type="text" name="username" placeholder="Username" required
				class="form-control input-lg" />
			<input [(ngModel)]="password" type="password" maxlength="128" name="password" placeholder="Password" required
				class="form-control input-lg" />
			<button type="submit" name="go"  maxlength="128" class="btn btn-lg btn-primary btn-block" (click)="checkLogin()">Sign
				in</button>
			<div>
				Contact an administrator for all login issues.
			</div>
			<div *ngIf=error class="alert alert-danger" role="alert">
				{{error}}
			</div>
		</form>
		<div class="form-links">
			<a href="https://github.com/stanostr/OfficeManagementSystem" target="_blank">GitHub Project Page</a>
		</div>
	</section>
</section>
